apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-ellas-cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ellas-cache
  template:
    metadata:
      labels:
        app: ellas-cache
    spec:
      containers:
        - name: ellas-cache-redis
          image: redis
          # command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
          ports:
            - containerPort: 6379
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
